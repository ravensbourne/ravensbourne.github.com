auto: true
server: true
permalink: none
baseurl: ""
exclude:
- .gitignore
- README.md
prose:
  rooturl: "_posts/projects"
  metadata:
    "_posts/projects":
      - name: "subjects"
        field:
          element: "multiselect"
          label: "Subjects"
          placeholder: "Select an Item"
          options:
            - name: "Human Resources"
              value: "Human Resources"
            - name: "Academic Services"
              value: "Human Resources"
            - name: "Physical Resources"
              value: "Physical Resources"
            - name: "Finance"
              value: "Finance"
            - name: "Commercial Development"
              value: "Commercial Development"
              - name: "Strategic Development"
              value: "Strategic Development"
              - name: "Technology"
              value: "Technology"
              - name: "Further Education"
              value: "Further Education"
               - name: "2013"
              value: "2013"
               - name: "2014"
              value: "2014"
               - name: "December"
              value: "December"
               - name: "January"
              value: "January"
               - name: "February"
              value: "February"
          selected: "Technology"
      - name: "name"
        field:
          element: "text"
          label: "Paper Title"
          value: "My Project Title"
      - name: "author"
        field:
          element: "text"
          label: "Paper Author"
          value: "John Doe"
      - name: "abstract"
        field:
          element: "text"
          label: "Paper Summary"
          value: "Enter a short description of your project"
      - name: "image"
        field:
          element: "text"
          label: "Image URL"
          value: "http://f.cl.ly/items/1o363t351s47371R3X2f/polished-off.png"
      - name: "website"
        field:
          element: "text"
          label: "Website URL"
          value: "http://www.rave.co.uk/"
